<app-modal #addUserModal headerTitle="Add New User" [hasBackDrop]="false">
  <div content>
    <form [formGroup]="form">
      <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
        <label class="block">
          <span>Full Name </span>
          <span class="relative mt-1.5 flex">
            <input
              id="fullname"
              name="fullname"
              formControlName="fullname"
              class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
              placeholder="Enter full name"
              type="text"
              required/>
            <span
              class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent">
              <i class="fa-regular fa-user text-base"></i>
            </span>
          </span>
        </label>
        <label class="block">
          <span>Phone Number</span>
          <span class="relative mt-1.5 flex">
            <input
              id="phone"
              name="phone"
              formControlName="phone"
              class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
              placeholder="Enter phone number"
              type="text"/>
            <span
              class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent">
              <i class="fa fa-phone"></i>
            </span>
          </span>
        </label>
        <label class="block">
          <span>Email Address </span>
          <span class="relative mt-1.5 flex">
            <input
              id="email"
              name="email"
              formControlName="email"
              class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 placeholder:text-slate-400/70 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
              placeholder="Enter email address"
              type="text"
              required/>
            <span
              class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent">
              <i class="fa-regular fa-envelope text-base"></i>
            </span>
          </span>
        </label>
        <label class="block">
          <span>Password:</span>
          <span class="relative mt-1.5 flex">
            <input
              class="form-input peer w-full rounded-full border border-slate-300 bg-transparent px-3 py-2 pl-9 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:hover:border-navy-400 dark:focus:border-accent"
              placeholder="Enter Password"
              type="password" id="newPassword" formControlName="newPassword" name="newPassword" required/>
            <span
              class="pointer-events-none absolute flex h-full w-10 items-center justify-center text-slate-400 peer-focus:text-primary dark:text-navy-300 dark:peer-focus:text-accent">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 transition-colors duration-200"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor">
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
              </svg>
            </span>
          </span>
        </label>
        <label class="block">
          <span>Choose Role</span>
          <span class="relative mt-1.5 flex">
            <select formControlName="RoleId" id="RoleId" class="w-full form-select w-full rounded-full border border-slate-300 bg-white px-3 py-2 hover:border-slate-400 focus:border-primary dark:border-navy-450 dark:bg-navy-700 dark:hover:border-navy-400 dark:focus:border-accent">
              <option *ngFor="let role of userRoles" [ngValue]="role.id">{{role.name}}</option>
            </select>
          </span>
        </label>
      </div>
    </form>
  </div>
  <div footer>
    <div class="space-x-2 text-right">
      <button
        (click)="close()"
        class="btn min-w-[7rem] rounded-full border border-slate-300 font-medium text-slate-800 hover:bg-slate-150 focus:bg-slate-150 active:bg-slate-150/80 dark:border-navy-450 dark:text-navy-50 dark:hover:bg-navy-500 dark:focus:bg-navy-500 dark:active:bg-navy-500/90">
        Cancel
      </button>
      <button-primary type="submit" (click)="addUser()" class="justify-center rounded-full group btn min-w-[7rem]" [loading$]="(loading$)">
        <span i18n>Add</span>
      </button-primary>
    </div>
  </div>
</app-modal>
