<div
  class="fixed inset-0 z-[100] flex flex-col items-center justify-center overflow-hidden px-4 py-6 sm:px-5"
  role="dialog"
  [class.open]="display">
  <div class="absolute inset-0 bg-slate-900/60 transition-opacity duration-300" *ngIf="!hasBackDrop"></div>
  <div class="absolute inset-0 bg-slate-900/40 backdrop-blur transition-opacity duration-100" *ngIf="hasBackDrop"></div>
  <div
    class="relative flex w-full max-w-lg origin-top flex-col overflow-hidden rounded-lg bg-white transition-all duration-300 dark:bg-navy-700">
    <div
      class="flex justify-between rounded-t-lg bg-slate-200 px-4 py-3 dark:bg-navy-800 sm:px-5">
      <h3 class="text-base font-medium text-slate-700 dark:text-navy-100">
        {{headerTitle}}
      </h3>
      <button
        (click)="close()"
        class="btn -mr-1.5 h-7 w-7 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-4.5 w-4.5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    <div class="flex flex-col overflow-y-auto px-4 py-4 sm:px-5" appSimplebar>
      <ng-content select="[content]"></ng-content>
    </div>
    <div class="h-px bg-slate-200 dark:bg-navy-500"></div>
    <div class="space-x-3 p-4">
      <ng-content select="[footer]"></ng-content>
    </div>
  </div>
</div>
