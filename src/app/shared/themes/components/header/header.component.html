<header
  class="shrink-0 border-b border-gray-200 bg-white dark:border-transparent dark:bg-navy-750">
  <div class="flex">
    <button
      type="button"
      class="focus:ring-primary-500 border-r px-4 text-slate-500 focus:outline-none focus:ring-2 focus:ring-inset dark:border-slate-700 md:hidden"
      (click)="openSidebar()">
      <span class="sr-only">Open sidebar</span>
      <svg
        class="h-6 w-6"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        aria-hidden="true">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
      </svg>
    </button>
    <div
      class="flex flex-1 items-center justify-between px-4 py-3 sm:px-6 lg:px-8">
      <div class="flex flex-1 items-center">
        <a href="/" class="flex items-center">
          <img
            src="assets/images/logo/logo.svg"
            class="mr-3 h-8 w-8 transition-transform duration-500 ease-in-out hover:rotate-[360deg]"
            alt="Geosketch Logo" />
          <span
            class="self-center whitespace-nowrap text-xl font-semibold dark:text-white"
            >Geosketch</span
          >
        </a>
      </div>
      <div class="-mr-1.5 flex items-center space-x-3">
        <!-- Dark Mode Toggle -->
        <div class="flex">
          <button
            class="btn h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25"
            (click)="toggleTheme()">
            <svg
              class="h-6 w-6 text-amber-400"
              *ngIf="isDark"
              fill="currentColor"
              viewBox="0 0 24 24">
              <path
                d="M11.75 3.412a.818.818 0 01-.07.917 6.332 6.332 0 00-1.4 3.971c0 3.564 2.98 6.494 6.706 6.494a6.86 6.86 0 002.856-.617.818.818 0 011.1 1.047C19.593 18.614 16.218 21 12.283 21 7.18 21 3 16.973 3 11.956c0-4.563 3.46-8.31 7.925-8.948a.818.818 0 01.826.404z" />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6 text-amber-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              *ngIf="!isDark">
              <path
                fill-rule="evenodd"
                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
                clip-rule="evenodd" />
            </svg>
          </button>
        </div>
        <!-- Notification-->
        <div class="flex">
          <button
            class="btn relative h-8 w-8 rounded-full p-0 hover:bg-slate-300/20 focus:bg-slate-300/20 active:bg-slate-300/25 dark:hover:bg-navy-300/20 dark:focus:bg-navy-300/20 dark:active:bg-navy-300/25">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-5 w-5 text-slate-500 dark:text-navy-100"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M15.375 17.556h-6.75m6.75 0H21l-1.58-1.562a2.254 2.254 0 01-.67-1.596v-3.51a6.612 6.612 0 00-1.238-3.85 6.744 6.744 0 00-3.262-2.437v-.379c0-.59-.237-1.154-.659-1.571A2.265 2.265 0 0012 2c-.597 0-1.169.234-1.591.65a2.208 2.208 0 00-.659 1.572v.38c-2.621.915-4.5 3.385-4.5 6.287v3.51c0 .598-.24 1.172-.67 1.595L3 17.556h12.375zm0 0v1.11c0 .885-.356 1.733-.989 2.358A3.397 3.397 0 0112 22a3.397 3.397 0 01-2.386-.976 3.313 3.313 0 01-.989-2.357v-1.111h6.75z" />
            </svg>

            <span
              class="absolute -top-px -right-px flex h-3 w-3 items-center justify-center">
              <span
                class="absolute inline-flex h-full w-full animate-ping rounded-full bg-secondary opacity-80"></span>
              <span
                class="inline-flex h-2 w-2 rounded-full bg-secondary"></span>
            </span>
          </button>
        </div>
        <!-- Profile -->
        <div
          class="flex"
          clickOutside
          (clickOutside)="isShowProfileDropDown = false"
          *ngIf="user$ | async; let user">
          <button
            class="avatar h-8 w-8"
            appPopper
            [target]="profileDropdown"
            [options]="{ placement: 'bottom-end', offset: 12 }"
            [isShowPopper]="isShowProfileDropDown"
            (click)="isShowProfileDropDown = !isShowProfileDropDown">
            <div
              class="is-initial rounded-full border border-warning/30 bg-warning/10 text-base uppercase text-warning">
              {{ user.fullname | shortName }}
            </div>
          </button>
          <div
            class="popper-root fixed"
            [ngClass]="{ show: isShowProfileDropDown }"
            #profileDropdown>
            <div
              class="popper-box w-64 rounded-lg border border-slate-150 bg-white shadow-soft dark:border-navy-600 dark:bg-navy-700">
              <div
                class="flex items-center space-x-4 rounded-t-lg bg-slate-100 py-5 px-4 dark:bg-navy-800">
                <div class="avatar h-14 w-14">
                  <div
                    class="is-initial rounded-full border border-warning/30 bg-warning/10 text-base uppercase text-warning">
                    {{ user.fullname | shortName }}
                  </div>
                </div>
                <div>
                  <a
                    href="#"
                    class="text-base font-medium text-slate-700 hover:text-primary focus:text-primary dark:text-navy-100 dark:hover:text-accent-light dark:focus:text-accent-light">
                    {{ user.fullname }}
                  </a>
                  <p class="text-xs text-slate-400 dark:text-navy-300">
                    {{ user.Role.name }}
                  </p>
                </div>
              </div>
              <div class="flex flex-col pt-2 pb-5">
                <a
                  href="#"
                  class="group flex items-center space-x-3 py-2 px-4 tracking-wide outline-none transition-all hover:bg-slate-100 focus:bg-slate-100 dark:hover:bg-navy-600 dark:focus:bg-navy-600">
                  <div
                    class="flex h-8 w-8 items-center justify-center rounded-lg bg-warning text-white">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4.5 w-4.5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                  </div>

                  <div>
                    <h2
                      class="font-medium text-slate-700 transition-colors group-hover:text-primary group-focus:text-primary dark:text-navy-100 dark:group-hover:text-accent-light dark:group-focus:text-accent-light">
                      Profile
                    </h2>
                    <div
                      class="text-xs text-slate-400 line-clamp-1 dark:text-navy-300">
                      Your profile setting
                    </div>
                  </div>
                </a>
                <a
                  href="#"
                  class="group flex items-center space-x-3 py-2 px-4 tracking-wide outline-none transition-all hover:bg-slate-100 focus:bg-slate-100 dark:hover:bg-navy-600 dark:focus:bg-navy-600">
                  <div
                    class="flex h-8 w-8 items-center justify-center rounded-lg bg-success text-white">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-4.5 w-4.5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                  </div>

                  <div>
                    <h2
                      class="font-medium text-slate-700 transition-colors group-hover:text-primary group-focus:text-primary dark:text-navy-100 dark:group-hover:text-accent-light dark:group-focus:text-accent-light">
                      Settings
                    </h2>
                    <div
                      class="text-xs text-slate-400 line-clamp-1 dark:text-navy-300">
                      Webapp settings
                    </div>
                  </div>
                </a>
                <div class="mt-3 px-4">
                  <button
                    class="btn h-9 w-full space-x-2 bg-primary text-white hover:bg-primary-focus focus:bg-primary-focus dark:bg-accent dark:hover:bg-accent-focus dark:focus:bg-accent-focus"
                    (click)="logout()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span>Logout</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
